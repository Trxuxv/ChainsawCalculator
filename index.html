<!DOCTYPE html>
<html>
	<head>
		<!--<title>Notepad site</title>-->
		<title>Chainsaw Calculator</title>
		<link rel="icon" href="./pochita.webp">
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gradient-to-r from-gray-50 to-gray-300">
		<nav class="w-full h-16 flex ">
			<div class="flex text-red-800 font-bold items-center justify-center w-3/6 cursor-pointer">Home</div>
			<div class="flex items-center justify-center w-1/6"></div>
			<div class="flex items-center justify-center w-1/6"></div>				
			<div class="flex items-center justify-center w-1/6"></div>
			<div class="flex items-center justify-center w-1/6"></div>			
			<div class="flex items-center justify-center w-1/6"></div>
			<div class="flex items-center justify-center w-1/6"></div>	
			<div class="flex items-center justify-center w-1/6 cursor-pointer"></div>
			<div class="flex items-center justify-center w-1/6 cursor-pointer">
			<a href="https://animesup.biz/animes/chainsaw-man/">	
				<img class="w-10" src="./pochita.webp"/> </a>
			</div>			
			<div class="flex items-center justify-center w-1/6 mt-3 text-gray-100 shadow-md h-12 cursor-pointer font-bold bg-gradient-to-r from-red-600 to-pink-500 mx-4 rounded-full hover:h-16 hover:w-96">
				FOLLOW ME
			</div>
		</nav>
		<header class="flex items-center justify-center py-16">
			<div class="w-1/3">
				<div class="cont relative w-full text-center">
					<div class="pb-10 w-4/6 bg-gradient-to-r from-red-600 to-pink-600 shadow-2xl mx-auto rounded-lg">
					<h1 class="w-full h-20 font-bold text-white text-2xl flex items-center justify-center ">Chainsaw Calculator</h1>
						<input class="w-5/6 rounded-lg h-16 px-2 font-black shadow-2xl text-2xl" id="inp" placeholder="..." readonly="">
					<div class="btns relative pt-10 w-full">
						<button class="bg-white my-2 w-1/6 h-20 shadow-md rounded-lg" onclick="AT_add(1)">0</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(1)">1</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(2)">2</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(3)">3</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(4)">4</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(5)">5</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(6)">6</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(7)">7</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(8)">8</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add(9)">9</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add('+')">+</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add('-')">-</button>
						<button class="bg-white my-2 w-1/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add('/')">/</button>
						<button class="bg-white my-2 w-2/6 h-20 rounded-lg hover:border-3 hover:border-red-800" onclick="AT_add('*')">*</button>
					</div>
					<button class="bg-red-900 text-white my-2 w-1/4 h-20 rounded-lg" onclick="exe()">=</button>
					<button class="bg-red-900 text-white my-2 w-1/4 h-20 rounded-lg" onclick="cancel()">⌫</button>
					<button class="bg-red-900 text-white my-2 w-1/4 h-20 rounded-lg" onclick="cls()">C</button>
				</div>
				</div>
			</div>
			<div class="w-1/2 shadow-2xl rounded-lg">
				<img class="shadow-md rounded-lg" src="./vector.jpg"/> 
			</div>
		</header>
		<footer class="absolute bottom-0 font-bold text-gray-600 text-sm h-12 text-center w-full bg-gray-200 flex items-center justify-center">
			<i>Débora Ferreira</i>@2022
		</footer>
	</body>

</html>
<script>
var val=document.getElementById("inp");

function AT_add(v){
val.value+=v;
}


function cls(){
val.value="";
}

function exe(){
val.value=eval(val.value);
}


function cancel(){
val.value=val.value.substr(0,val.value.length-1);
}</script>
